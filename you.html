<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hey! YOU</title>
  </head>
  <body style="background-color: #000000">
    <script type="text/javascript">
    function start(urll) {
    const Http = new XMLHttpRequest();
    const url=urll;
    Http.open("GET", url);
    Http.send();

    Http.onreadystatechange = (e) => {
      console.log(Http.responseText);
      if (document.getElementByName('isalert')[0].checked){
        alert(Http.responseText);
      }
    }
    start(urll);
  }
  function aaa(){
    //for (var i=0; i>-1; i++){
      start(document.getElementById('sss').value);
    //}
  }
    </script>
    <font style="font-size: 250px" color='white'>
      <p>
        @睁只眼炸鸡 <br> <br>
      </p>
      <input type="text" name="" id='sss' value="" placeholder="Enter any url...">

      <br><input type="button" name="" value="OK" onclick="aaa()">
    </font>
  </body>
</html>
