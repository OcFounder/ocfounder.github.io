<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>114514</title>
  </head>
  <body style="background-color:black;"><font color="white">
    <script type="text/javascript">
      function re(num){
        document.getElementById('text').innerHTML=num;
      }
      function res(){
        var gs = "";
        var zzz = [
        0, "(1-1)*4514",
        1, "11/(45-1)*4",
        2, '(11-4-5+1-1)',
        3, "11*-4+51-4",
        30, "1*-1+45-14",
        100, "1*(1+4)*5*1*4",
        127, "1ー14*(5-14)",
        200, "1/1*4*51-4",
        3060, "(11+4)*51*4",
        6270, "114*(51+4)",
        9028, "(1+1)*4514",
        114514, "114514"
    ];
        if (document.getElementById('inPut').value != ""){
          var numbe = Number(document.getElementById('inPut').value);
          if (!(isNaN(numbe))){
          if (numbe === 0){
            re('(1-1)*4514')
          }else{
            while (numbe !== 0){
              for (var i = zzz.length;i>=0;i=i-2){
                if (zzz[i] <= numbe){
                  numbe = numbe-zzz[i];
                  if (gs == ""){
                    gs = gs + zzz[i+1];
                  }else{
                    gs = gs + "+" + zzz[i+1];
                  }
                  break;
                }
              }
            }
            re(gs);
          }
          }else{}
        }else{}
      }
    </script>
    <div class="" align="center">
      <h2>
        输入数字，转换为114514. <br>
        <input type="text" name="" value="" background='输入数字...' id='inPut' oninput="res()">
<br><br>
结果：
<br>
        <textarea id="text" rows="15" cola="30" align="center" readonly="readonly"></textarea>
      </h2>
    </div>
  </font></body>
</html>
