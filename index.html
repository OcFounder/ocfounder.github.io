<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web of founder of Onlycollapse</title>
  </head>
  <body><font color="white">
    <style media="screen">
      .beijing {
        height:100%;
        width:100%;
        background-color:black;
        z-index:-5;
        border-radius:5px;
      }
      .interestingthing {
        height:100%;
        width:100%;
        background-color:#4d00c4;
        z-index:-5;
        border-radius:5px;
      }
      input[name=team]{
        height:40px;
        width:100px;
        background-color:#6a1dff;
        color:white;
        display: inline-block;
        border: none;
        border-radius:10px;
      }
      input[name=join]{
        height:40px;
        width:100px;
        background-color:#83fb4e;
        color:#6a1dff;
        display: inline-block;
        border: none;
        border-radius:10px;
      }
      .start {
        animation-name:st;
        animation-duration: 3s;
      }
      @keyframes st {
        from {
          margin-top:100%;
        }
        to {
          margin-top:0%;
        }
      }
    </style>
    <script type="text/javascript">
      function team() {
        window.location.href='https://collapseless.github.io/';
      }
      function join() {
        window.location.href='https://collapseless.github.io/join';
      }
    </script>
    <div class="beijing">
      <h1 class='start'>
        About me. <br> <h4>
          My work email: 3476980134@qq.com <br><br>
        Q: Who are you? <br>
        A: I am founder and CEO of Collapseless Team.
        <br> <br>
        </h4>About Collapseless.
        <h4>
          Email: Collapseless@126.com <br>
        </h4>
        <input onclick="team()" type="button" name="team" value="To Collapseless"> <br><br>
          <input onclick="join()" type="button" name="join" value="To join us">
      </h1>
      <hr>
      <br>
      <style media="screen">
        .i1 {
          height:20px;
          width: 20px;
          background: red;
          /*animation-name:ii1;
          animation-duration: 5s;*/
          animation: ii1 3s infinite;
          -webkit-animation: ii1 3s infinite;
          /*-webkit-animation-name: ii1;
          -webkit-animation-duration: 5s;*/
        }
        @keyframes ii1 {
          0% {
            margin-left:40%;
            background:red;
          }
          50% {
            margin-left:60%;
            background:green;
          }
          100% {
          margin-left: 40%;
          background:red;
          }
        }
        @webkit-animation ii1 {
          0% {
            margin-left:40%;
            background:red;
          }
          50% {
            margin-left:60%;
            background:green;
          }
          100% {
          margin-left: 40%;
          background:red;
          }
        }
      </style>
      <div class="interestingthing">
        <h4>interesting things</h4>
        <br>
        <div class="i1" align="center">
        </div><br><br>
      </div>
    </div>
  </font></body>
</html>
