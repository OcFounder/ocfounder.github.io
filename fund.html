<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fund me</title>
  </head>
  <body align='center' style="background:#000000;">
    <style media="screen">
      input[type=button]{
        height:20px;
        width:50px;
        background-color:#666666;
        color:white;
        display: inline-block;
        border: none;
        border-radius:15px;
      }
    </style>
    <font color='white'>
    <h3>
    <font color='#ff2222;'>
      By funding, you agree not to pursue any legal liability.
    </font><br><br><hr>
    <div class="">
      how to fund?<br>
      <input type="radio" name="a" id="wechatradio" value="">
      <label for="wechatradio">WeChat</label>
      <input type="radio" name="a" id="no" value="">
      <label for="no">No</label><br>
      <input type="button" name="" value="OK" onclick="ok1()">
    </div>

    <br><br>
    <div id="wechat">
      <hr>
      how much do you want to fund?<br>
      <input type="number" name="b" id="1number" value="1"><br>
      <input type="button" name="" value="OK" onclick="ok2()">
    </div>

    <div id='photo' style='display:none;'>
      <hr>
      Now scan this QR in WeChat, you can fund me.<br>
      <img src="./fundwechat.png" height="200" width="200" id='imgwechat'><br>
      <input type="button" name="" value="OK" onclick="alert('thanks!');back()">
    </div>
    <br><br>
    <input type="button" name="" value="back" onclick="back()">
    </h3></font>
  </body>
  <script type="text/javascript">
    wechat = document.getElementById("wechat");
    wechat.style.display = "none";
    function ok1(){
      if (document.getElementById('wechatradio').checked){
        wechat.style.display = "block";
      }
    }
    function ok2(){
      if (document.getElementById('1number').value<=0){
        alert('sorry the number can not <= 0.')
      }else{
        document.getElementById('photo').style.display = "block";
        imgg = document.getElementById('imgwechat');
        imgg.src = './fundwechat.png';
      }
    }
    function back(){
      window.location.href = window.location.origin;
    }
  </script>
</html>
