<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fund me</title>
  </head>
  <body align='center' style="background:#000000;" class="notranslate">
    <style media="screen">
      input[type=button]{
        height:20px;
        width:50px;
        background-color:#666666;
        color:white;
        display: inline-block;
        border: none;
        border-radius:15px;
      }
    </style>
    <font color='white'>
    <h3>
    <font color='#ff2222;'>
      <div class="" id="tipsenglish">
        By funding, you agree not to pursue any legal liability.
      </div>
      <br>
      <div class="" id="tipschinese" style='display:none;'>
        您资助即表示您不追究任何法律责任。
      </div>
    </font><br><hr>
    <input type="radio" name="l" id="english" value="" onclick="langua()">
    <label for="wechatradio">English</label>
    <input type="radio" name="l" id="chinese" value="" onclick="langua()">
    <label for="no">中文</label><br>
    <hr>
    <div id="divenglish" style="display:none" >
      <div class="">
        how to fund?<br>
        <input type="radio" name="a" id="wechatradio" value="" onclick="ok1()">
        <label for="wechatradio">WeChat</label>
        <input type="radio" name="a" id="no" value="" onclick="ok1()">
        <label for="no">No</label><br>
      </div>

      <div id="wechat">
        <hr>
        how much do you want to fund?<br>
        $<input type="number" name="b" id="1number" value="1"><br>
        <input type="button" name="" value="OK" onclick="ok2()">
      </div>

      <div id='photo' style='display:none;'>
        <hr>
        Now scan this QR in WeChat, you can fund me.<br>
        <img src="./fundwechat.png" height="200" width="200" id='imgwechat'><br>
        <input type="button" name="" value="OK" onclick="alert('thanks!');back()">
      </div>
    </div>
    <div id="divchinese" style="display:none">
      <div class="">
        怎么资助?<br>
        <input type="radio" name="a" id="wechatradio1" value="" onclick="cok1()">
        <label for="wechatradio">微信</label>
        <input type="radio" name="a" id="no" value="" onclick="cok1()">
        <label for="no">不</label><br>
      </div>

      <div id="wechat1" style="display:none">
        <hr>
        你想资助多少?<br>
        RMB <input type="number" name="b" id="2number" value="1"><br>
        <input type="button" name="" value="继续" onclick="cok2()">
      </div>

      <div id='photochinese' style='display:none;'>
        <hr>
        现在在微信扫描这个二维码，然后资助。<br>
        <img src="./fundwechat.png" height="200" width="200" id='imgwechat1'><br>
        <input type="button" name="" value="好了" onclick="alert('谢谢!');back()">
      </div>
    </div>

    <br><br>
    <input type="button" name="" value="back" onclick="back()">
    </h3></font>
  </body>
  <script type="text/javascript">
    function langua(){
      if (document.getElementById('english').checked){
        document.getElementById('divenglish').style.display = 'block';
        document.getElementById('tipsenglish').style.display = 'block';
        document.getElementById('tipschinese').style.display = 'none';
        document.getElementById('divchinese').style.display = 'none';
      }else if (document.getElementById('chinese').checked){
        document.getElementById('divchinese').style.display = 'block';
        document.getElementById('tipschinese').style.display = 'block';
        document.getElementById('tipsenglish').style.display = 'none';
        document.getElementById('divenglish').style.display = 'none';
      }
    }
  </script>
  <script type="text/javascript">
    wechat = document.getElementById("wechat");
    wechat.style.display = "none";
    function ok1(){
      if (document.getElementById('wechatradio').checked){
        wechat.style.display = "block";
      }
    }
    function ok2(){
      if (document.getElementById('1number').value<=0){
        alert('sorry the number can not <= 0.')
      }else{
        document.getElementById('photo').style.display = "block";
        imgg = document.getElementById('imgwechat');
        imgg.src = './fundwechat.png';
      }
    }
    function cok1(){
      if (document.getElementById('wechatradio1').checked){
        document.getElementById('wechat1').style.display = "block";
      }
    }
    function cok2(){
      if (document.getElementById('2number').value<=0){
        alert('资助金额不能小于等于0.')
      }else{
        document.getElementById('photochinese').style.display = "block";
        imgg = document.getElementById('imgwechat1');
        imgg.src = './fundwechat.png';
      }
    }
    function back(){
      window.location.href = window.location.origin;
    }
  </script>
</html>
